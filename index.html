<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Zaple Wrapped 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }
      .font-jakarta { font-family: 'Plus Jakarta Sans', sans-serif; }
      .font-urbanist { font-family: 'Urbanist', sans-serif; }
      #root { min-height: 100vh; width: 100%; }
      
      /* Animación 2025: Más lenta (3s) y con mayor escala de movimiento */
      @keyframes slideThrough {
        0% { transform: translateX(-120%) skewX(-15deg); opacity: 0; }
        20% { opacity: 0.8; }
        80% { opacity: 0.8; }
        100% { transform: translateX(120%) skewX(-15deg); opacity: 0; }
      }
      .animate-2025 {
        animation: slideThrough 3.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
